<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>

    <main class="content-main">
        <h2>Quem descobriu o Brasil?</h2>
        <div class="bloco-quiz">
            <button id="pedro" onclick="positivo()">Pedro √Ålves Cabral</button>
            <button id="valeska" onclick="negativo(this)">Valeska Popozuda</button>
            <button id="guime" onclick="negativo(this)">MC Guime</button>
            <button id="anita" onclick="negativo(this)">Anita</button>
            <button id="ney" onclick="negativo(this)">Neymar</button>
        </div>
    </main>

    <style>
        .bloco-quiz{
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bloco-quiz button{
            background-color: rgb(255, 255, 255);
        }
    </style>

    <script>
        function positivo(){
            let correto = document.getElementById('pedro')
            correto.style.backgroundColor = 'green'

            correto.innerText = 'Correto'
            alert('Certa Resposta')
        }

        function negativo(botaoErrado){
            botaoErrado.style.backgroundColor = 'red'
            botaoErrado.innerText = 'Errado'
            alert('Resposta Errada')
        }
    </script>
    
</body>
</html>
