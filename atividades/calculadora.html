<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calAdicao(num1, num2){
            return num1 + num2;
        }   

        function calSubtracao(num1, num2){
            return num1 - num2;
        }

        function calMultiplicacao(num1, num2){
            return num1 * num2;
        }

        function calDivisao(num1, num2){
            return num1 / num2;
        }

        let num1 = 10;
        let num2 = 20;

        console.log('Cálculos feitos:\n' +
            'Adição: ' + calAdicao(num1, num2) + '\n' +
            'Subtração: ' + calSubtracao(num1, num2) + '\n' +
            'Multiplicação: ' + calMultiplicacao(num1, num2) + '\n' +
            'Divisão: ' + calDivisao(num1, num2)
            );

    </script>
    
</body>
</html>
