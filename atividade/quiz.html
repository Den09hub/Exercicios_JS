<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h2>Quem descobriu o Brasil</h2>
    <div>
        <button id="pedro" onclick="positivo()">Pedro √Ålves Cabral</button> <br>
        <button id="valeska" onclick="negativo(this)">Valeska Popozuda</button> <br>
        <button id="guime" onclick="negativo(this)">MC Guime</button> <br>
        <button id="anita" onclick="negativo(this)">Anita</button> <br>
        <button id="ney" onclick="negativo(this)">Neymar</button>
    </div>

    <script>
        function positivo(){
            let correto = document.getElementById('pedro')
            correto.style.backgroundColor = 'green'

            correto.innerText = 'Correto'
            alert('Certa Resposta')
        }

        function negativo(botaoErrado){
            botaoErrado.style.backgroundColor = 'red'
            botaoErrado.innerText = 'Errado'
            alert('Resposta Errada')
        }
    </script>
    
</body>
</html>
